version: v0.1.7
description: kai-project-template
config: {}
workflows:
  - name: demo-workflow
    type: training
    config: {}
    processes:
      - name: trigger
        type: trigger
        image: registry.kai.local/kai-project-template_trigger:v0.1.5
        replicas: 1
        gpu: false
        config:
          path: /demo
          port: "8080"
        objectStore: null
        secrets: []
        subscriptions: []
        networking:
          targetPort: 8080
          destinationPort: 8080
          protocol: HTTP
        resourceLimits:
          CPU:
            request: "0.5"
            limit: "1"
          memory:
            request: 400M
            limit: 800M
      - name: training
        type: exit
        image: registry.kai.local/kai-project-template_exit:v0.1.7
        replicas: 1
        gpu: false
        objectStore: null
        secrets: []
        subscriptions:
          - trigger
        networking: null
        resourceLimits:
          CPU:
            request: "0.5"
            limit: "1"
          memory:
            request: 400M
            limit: 800M
